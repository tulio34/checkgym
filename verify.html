<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifica√ß√£o ‚Ä¢ CheckGym</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #2e7d32;
    }
    .info {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
      max-width: 400px;
      width: 100%;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Verifica√ß√£o de Check-in</h1>
  <div class="info">
    <p id="status">‚è≥ Carregando...</p>
    <p id="data"></p>
    <p id="hora"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lat = params.get("lat");
    const lon = params.get("lon");
    const time = params.get("time");

    if (lat && lon && time) {
      document.getElementById("status").textContent = "‚úÖ Check-in v√°lido!";
      document.getElementById("data").textContent = `üìç Localiza√ß√£o: ${lat}, ${lon}`;
      document.getElementById("hora").textContent = `üïí Data e Hora: ${decodeURIComponent(time)}`;
    } else {
      document.getElementById("status").textContent = "‚ùå Nenhum c√≥digo v√°lido foi encontrado.";
      document.getElementById("status").classList.add("error");
    }
  </script>
</body>
</html>
