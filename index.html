<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckGym</title>
  <link rel="icon" href="./assets/icon.png" type="image/png">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 10px;
    }
    #controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    #location {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
    #logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 48px;
    }
    #bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <img id="logo" src="./assets/icon.png" alt="CheckGym Logo">
  <video id="camera" autoplay playsinline width="320"></video>
  <canvas id="snapshot" style="display:none;"></canvas>
  <img id="photo" style="display:none;" />
  <div id="controls">
    <button id="takePhoto">ðŸ“¸ Tirar Foto</button>
    <button id="newPhoto" style="display:none;">ðŸ”„ Nova Foto</button>
  </div>
  <div id="location"></div>
  <div id="bottom-bar">CheckGym MVP â€¢ Validando Check-ins</div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const camera = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const photo = document.getElementById('photo');
    const takePhotoBtn = document.getElementById('takePhoto');
    const newPhotoBtn = document.getElementById('newPhoto');
    const locationDiv = document.getElementById('location');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        camera.srcObject = stream;
      });

    let coords = null;
    let bairroCidadeEstado = '';
    navigator.geolocation.getCurrentPosition(pos => {
      coords = pos.coords;
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${coords.latitude}&lon=${coords.longitude}&format=json`)
        .then(res => res.json())
        .then(data => {
          const { suburb, city, town, state } = data.address;
          bairroCidadeEstado = `${suburb || ''}, ${city || town || ''}, ${state || ''}`;
          locationDiv.textContent = bairroCidadeEstado;
        });
    });

    function drawStamp(ctx, x, y, text, qrcodeDataURL, callback) {
      ctx.fillStyle = 'white';
      ctx.fillRect(x, y, 300, 100);
      ctx.fillStyle = 'black';
      ctx.font = '12px sans-serif';
      text.split('\n').forEach((line, i) => {
        ctx.fillText(line, x + 10, y + 20 + i * 16);
      });
      const qrImg = new Image();
      qrImg.onload = () => {
        ctx.drawImage(qrImg, x + 200, y + 10, 60, 60);
        callback();
      };
      qrImg.src = qrcodeDataURL;
    }

    takePhotoBtn.onclick = async () => {
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(camera, 0, 0);

      const timestamp = new Date().toLocaleString();
      const loc = coords ? `${coords.latitude.toFixed(5)}, ${coords.longitude.toFixed(5)}\n${bairroCidadeEstado}` : 'LocalizaÃ§Ã£o desconhecida';
      const verifyUrl = `https://checkgym.vercel.app/verify.html?lat=${coords.latitude}&lon=${coords.longitude}&time=${encodeURIComponent(timestamp)}`;

      QRCode.toDataURL(verifyUrl).then(qrData => {
        drawStamp(ctx, 10, canvas.height - 110, `${timestamp}\n${loc}`, qrData, () => {
          canvas.toBlob(blob => {
            try {
              if (window.navigator && window.navigator.canShare && window.navigator.canShare({ files: [new File([blob], "checkgym.png", { type: blob.type })] })) {
                const file = new File([blob], "checkgym.png", { type: blob.type });
                navigator.share({ files: [file], title: "CheckGym" });
              } else {
                const dataURL = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = dataURL;
                a.download = "checkgym-photo.png";
                a.style.display = "none";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              }
            } catch (err) {
              console.error("Erro ao tentar salvar ou compartilhar a imagem:", err);
            }

            photo.src = URL.createObjectURL(blob);
            photo.style.display = 'block';
            camera.style.display = 'none';
            canvas.style.display = 'none';
            takePhotoBtn.style.display = 'none';
            newPhotoBtn.style.display = 'inline';
          }, 'image/png');
        });
      });
    };

    newPhotoBtn.onclick = () => {
      photo.style.display = 'none';
      camera.style.display = 'block';
      takePhotoBtn.style.display = 'inline';
      newPhotoBtn.style.display = 'none';
    };
  </script>
</body>
</html>
