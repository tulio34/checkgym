
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckGym</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    #camera-container, #result {
      margin-top: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
    }
    #canvas {
      display: none;
    }
    #take-photo-btn, #new-photo-btn {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Gym_icon.png" alt="CheckGym Logo" />
  <div id="camera-container">
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <br />
    <button id="take-photo-btn">ðŸ“¸ Tirar Foto</button>
    <button id="new-photo-btn" class="hidden">Nova Foto</button>
  </div>
  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let takePhotoBtn = document.getElementById('take-photo-btn');
    let newPhotoBtn = document.getElementById('new-photo-btn');

    // Iniciar cÃ¢mera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function tirarFoto() {
      context.drawImage(video, 0, 0, 320, 240);
      canvas.classList.remove('hidden');
      takePhotoBtn.classList.add('hidden');
      newPhotoBtn.classList.remove('hidden');

      const dataURL = canvas.toDataURL('image/png');

      const agora = new Date();
      const data = agora.toLocaleDateString();
      const hora = agora.toLocaleTimeString();
      const timestamp = agora.toISOString();

      const formData = new FormData();
      formData.append("imagem", dataURL);
      formData.append("data", data);
      formData.append("hora", hora);
      formData.append("time", timestamp);

      fetch("https://script.google.com/macros/s/AKfycbwQIp1__10IrrOPOmJRb-MI-X2gGJZt72JmB4_zA466aSfDRCA79OKcuvVrICULki8U8Q/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        console.log("Enviado:", result);
      })
      .catch(error => {
        console.error("Erro ao enviar:", error);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (takePhotoBtn) {
        takePhotoBtn.addEventListener('click', tirarFoto);
      }
      newPhotoBtn.addEventListener('click', () => {
        canvas.classList.add('hidden');
        takePhotoBtn.classList.remove('hidden');
        newPhotoBtn.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
