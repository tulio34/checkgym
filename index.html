
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckGym</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg, #f9f9f9);
      color: var(--text, #111);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    header img {
      width: 80px;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    video, canvas, img {
      border-radius: 12px;
      max-width: 100%;
    }
    #photoContainer {
      margin-top: 1rem;
      position: relative;
    }
    .info-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px;
      font-size: 0.8rem;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      line-height: 1.2;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #newPhotoBtn { display: none; background: #555; }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Gym_icon.png" alt="Logo CheckGym" />
    <h1>CheckGym</h1>
  </header>

  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="photoContainer"></div>
  <button id="snap">Tirar Foto</button>
  <button id="newPhotoBtn">Nova Foto</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const photoContainer = document.getElementById('photoContainer');
    const snap = document.getElementById('snap');
    const newPhotoBtn = document.getElementById('newPhotoBtn');
    let geoData = {};

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
        .then(res => res.json())
        .then(data => {
          geoData = {
            latitude,
            longitude,
            localizacao: (data.address.suburb || '') + ', ' + (data.address.city || data.address.town || '') + ', ' + (data.address.state || '')
          };
        });
    });

    function gerarQRCode(url) {
      return new Promise(resolve => {
        const canvas = document.createElement('canvas');
        new QRCodeStyling({
          width: 80,
          height: 80,
          data: url
        }).append(canvas);
        setTimeout(() => resolve(canvas), 1000);
      });
    }

    snap.onclick = async () => {
      if (!geoData.latitude) {
        alert("Aguardando localização. Tente novamente em alguns segundos.");
        return;
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const now = new Date();
      const data = now.toLocaleDateString('pt-BR');
      const hora = now.toLocaleTimeString('pt-BR');
      const time = now.getTime();
      const timestamp = now.toISOString().replace(/[:T]/g, '-').split('.')[0];
      const fileName = `checkgym_${timestamp}.png`;
      const linkQR = location.origin + "/verificar.html?time=" + time;

      const qrCanvas = await gerarQRCode(linkQR);
      ctx.drawImage(qrCanvas, canvas.width - 90, canvas.height - 90, 80, 80);

      const carimboTexto = `${data} ${hora}
${geoData.localizacao}
(${geoData.latitude.toFixed(5)}, ${geoData.longitude.toFixed(5)})`;
      ctx.fillStyle = "white";
      ctx.font = "12px sans-serif";
      const lines = carimboTexto.split('\n');
      lines.forEach((line, i) => ctx.fillText(line, 10, canvas.height - 45 + i * 14));

      const dataURL = canvas.toDataURL("image/png");

      photoContainer.innerHTML = `<img src="${dataURL}" width="320"><div class="info-bar">${carimboTexto.replaceAll("\n", "<br>")}</div>`;

      video.style.display = "none";
      canvas.style.display = "none";
      snap.style.display = "none";
      newPhotoBtn.style.display = "inline";

      fetch("https://script.google.com/macros/s/AKfycbwQIp1__10IrrOPOmJRb-MI-X2gGJZt72JmB4_zA466aSfDRCA79OKcuvVrICULki8U8Q/exec", {
        method: "POST",
        body: JSON.stringify({
          time,
          data,
          hora,
          imagem: dataURL,
          latitude: geoData.latitude,
          longitude: geoData.longitude,
          localizacao: geoData.localizacao
        }),
        headers: { "Content-Type": "application/json" }
      });

      const link = document.createElement('a');
      link.href = dataURL;
      link.download = fileName;
      link.click();
    };

    newPhotoBtn.onclick = () => location.reload();
  </script>
</body>
</html>
