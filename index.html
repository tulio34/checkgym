<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckGym</title>
  <link rel="icon" href="https://i.imgur.com/Zi6k7Ot.png" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--bg, #f9f9f9);
      color: var(--text, #111);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    video, canvas, img {
      border-radius: 16px;
      max-width: 100%;
    }
    #camera-frame {
      position: relative;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      margin: 1rem 0;
      background: #2e7d32;
      color: white;
      cursor: pointer;
    }
    #new-photo {
      display: none;
      background: #1565c0;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/Zi6k7Ot.png" alt="CheckGym logo" width="120" />
  <h1>CheckGym</h1>
  <div id="camera-frame">
    <video id="video" autoplay playsinline width="320"></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>
  <button id="snap">Tirar Foto</button>
  <button id="new-photo">Nova Foto</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snapBtn = document.getElementById("snap");
    const newPhotoBtn = document.getElementById("new-photo");
    let latitude = "";
    let longitude = "";
    let endereco = "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Erro ao acessar câmera"));

    navigator.geolocation.getCurrentPosition(async pos => {
      latitude = pos.coords.latitude;
      longitude = pos.coords.longitude;

      // Buscar endereço via Nominatim
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
      const data = await res.json();
      endereco = `${data.address.neighbourhood || ""}, ${data.address.city || data.address.town || ""}, ${data.address.state}`;
    });

    function gerarQRCode(texto) {
      const qr = new QRCode(document.createElement("div"), {
        text: texto,
        width: 128,
        height: 128
      });
      return qr._el.querySelector("img");
    }

    function salvarNaPlanilha(info) {
      const url = "https://script.google.com/macros/s/AKfycbwQIp1__10IrrOPOmJRb-MI-X2gGJZt72JmB4_zA466aSfDRCA79OKcuvVrICULki8U8Q/exec";
      fetch(url, {
        method: "POST",
        body: JSON.stringify(info),
        headers: { "Content-Type": "application/json" }
      });
    }

    snapBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const now = new Date();
      const timeStr = now.toISOString();
      const texto = `https://tulio34.github.io/checkgym/verificar.html?time=${timeStr}`;

      const qrImg = gerarQRCode(texto);
      qrImg.onload = () => {
        ctx.drawImage(qrImg, canvas.width - 140, canvas.height - 140, 120, 120);
        ctx.fillStyle = "white";
        ctx.font = "16px sans-serif";
        ctx.fillText(`${now.toLocaleString()}`, 10, canvas.height - 40);
        ctx.fillText(`${endereco}`, 10, canvas.height - 20);

        const dataUrl = canvas.toDataURL("image/png");
        salvarNaPlanilha({
          time: timeStr,
          data: now.toLocaleDateString(),
          hora: now.toLocaleTimeString(),
          latitude,
          longitude,
          localizacao: endereco,
          imagem: dataUrl
        });

        const link = document.createElement("a");
        link.href = dataUrl;
        link.download = "checkin.png";
        link.click();

        video.style.display = "none";
        canvas.style.display = "block";
        snapBtn.style.display = "none";
        newPhotoBtn.style.display = "inline-block";
      };
    };

    newPhotoBtn.onclick = () => {
      canvas.style.display = "none";
      video.style.display = "block";
      snapBtn.style.display = "inline-block";
      newPhotoBtn.style.display = "none";
    };
  </script>
</body>
</html>
