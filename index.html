<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckGym</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 10px;
    }
    #controls {
      margin-top: 1rem;
    }
    #location {
      margin-top: 0.5rem;
    }
    #logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 48px;
    }
  </style>
</head>
<body>
  <img id="logo" src="icon.png" alt="CheckGym Logo">
  <video id="camera" autoplay playsinline width="320"></video>
  <canvas id="snapshot" style="display:none;"></canvas>
  <img id="photo" style="display:none;" />
  <div id="controls">
    <button id="takePhoto">Tirar Foto</button>
    <button id="newPhoto" style="display:none;">Nova Foto</button>
  </div>
  <div id="location"></div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const camera = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const photo = document.getElementById('photo');
    const takePhotoBtn = document.getElementById('takePhoto');
    const newPhotoBtn = document.getElementById('newPhoto');
    const locationDiv = document.getElementById('location');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        camera.srcObject = stream;
      });

    let coords = null;
    navigator.geolocation.getCurrentPosition(pos => {
      coords = pos.coords;
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${coords.latitude}&lon=${coords.longitude}&format=json`)
        .then(res => res.json())
        .then(data => {
          const { suburb, city, state } = data.address;
          locationDiv.textContent = `${suburb || ''}, ${city || ''}, ${state || ''}`;
        });
    });

    function drawStamp(ctx, x, y, text, qrcodeDataURL) {
      ctx.fillStyle = 'white';
      ctx.fillRect(x, y, 280, 80);
      ctx.fillStyle = 'black';
      ctx.font = '12px sans-serif';
      ctx.fillText(text, x + 10, y + 20);
      const qrImg = new Image();
      qrImg.onload = () => ctx.drawImage(qrImg, x + 180, y + 5, 60, 60);
      qrImg.src = qrcodeDataURL;
    }

    takePhotoBtn.onclick = async () => {
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(camera, 0, 0);

      const timestamp = new Date().toLocaleString();
      const loc = coords ? `${coords.latitude.toFixed(5)}, ${coords.longitude.toFixed(5)}` : 'Localização desconhecida';
      const verifyUrl = `https://checkgym.vercel.app/verify.html?lat=${coords.latitude}&lon=${coords.longitude}&time=${timestamp}`;

      QRCode.toDataURL(verifyUrl).then(qrData => {
        drawStamp(ctx, 10, canvas.height - 90, `${timestamp}\n${loc}`, qrData);
        photo.src = canvas.toDataURL();
        photo.style.display = 'block';
        camera.style.display = 'none';
        canvas.style.display = 'none';
        takePhotoBtn.style.display = 'none';
        newPhotoBtn.style.display = 'inline';
      });
    };

    newPhotoBtn.onclick = () => {
      photo.style.display = 'none';
      camera.style.display = 'block';
      takePhotoBtn.style.display = 'inline';
      newPhotoBtn.style.display = 'none';
    };
  </script>
</body>
</html>
