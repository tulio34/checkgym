<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckGym</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/Gym_icon.png" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    video, canvas {
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      height: auto;
    }
    #photoContainer {
      margin-top: 1rem;
      position: relative;
    }
    .info-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px;
      font-size: 0.8rem;
      border-radius: 0 0 12px 12px;
    }
    button, select {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ CheckGym</h1>

  <select id="cameraSelect">
    <option value="environment">ðŸ“· Traseira</option>
    <option value="user">ðŸ¤³ Frontal</option>
  </select>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="photoContainer"></div>
  <button id="snap">Tirar Foto</button>
  <button id="newPhotoBtn" style="display:none;">Nova Foto</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const snap = document.getElementById('snap');
      const newPhotoBtn = document.getElementById('newPhotoBtn');
      const photoContainer = document.getElementById('photoContainer');
      const cameraSelect = document.getElementById('cameraSelect');

      let geoData = {};

      function startCamera(facingMode = "environment") {
        navigator.mediaDevices.getUserMedia({ video: { facingMode } })
          .then(stream => {
            video.srcObject = stream;
          });
      }

      startCamera();

      cameraSelect.addEventListener("change", () => {
        const facingMode = cameraSelect.value;
        startCamera(facingMode);
      });

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
          .then(res => res.json())
          .then(data => {
            geoData = {
              latitude,
              longitude,
              localizacao: (data.address.suburb || '') + ', ' + (data.address.city || data.address.town || '') + ', ' + (data.address.state || '')
            };
          });
      });

      async function gerarQRCode(url) {
        return await QRCode.toDataURL(url);
      }

      snap.onclick = async () => {
        if (!geoData.latitude) {
          alert("Aguardando geolocalizaÃ§Ã£o. Tente novamente em alguns segundos.");
          return;
        }

        const now = new Date();
        const data = now.toLocaleDateString('pt-BR');
        const hora = now.toLocaleTimeString('pt-BR');
        const time = now.getTime();
        const timestamp = now.toISOString().replace(/[:T]/g, '-').split('.')[0];
        const fileName = `checkgym_${timestamp}.png`;
        const linkQR = location.origin + "/verificar.html?time=" + time;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const qrImage = await gerarQRCode(linkQR);
        const qr = new Image();
        qr.src = qrImage;
        await new Promise(resolve => qr.onload = resolve);
        ctx.drawImage(qr, canvas.width - 100, canvas.height - 100, 90, 90);

        const carimboTexto = `${data} ${hora}\n${geoData.localizacao}\n(${geoData.latitude.toFixed(5)}, ${geoData.longitude.toFixed(5)})`;
        ctx.fillStyle = "white";
        ctx.font = "14px sans-serif";
        carimboTexto.split("\n").forEach((line, i) => {
          ctx.fillText(line, 10, canvas.height - 60 + i * 18);
        });

        const dataURL = canvas.toDataURL("image/png");

        photoContainer.innerHTML = `<img src="${dataURL}" style="width:100%; max-width:480px; border-radius: 12px;" /><div class="info-bar">${carimboTexto.replaceAll("\n", "<br>")}</div>`;

        video.style.display = "none";
        snap.style.display = "none";
        newPhotoBtn.style.display = "inline";

        await fetch("https://checkgym.tuliospmenezes.workers.dev/", {
          method: "POST",
          mode: "cors",
          credentials: "omit",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            time,
            data,
            hora,
            imagem: dataURL,
            latitude: geoData.latitude,
            longitude: geoData.longitude,
            localizacao: geoData.localizacao
          })
        });

        const link = document.createElement('a');
        link.href = dataURL;
        link.download = fileName;
        link.click();
      };

      newPhotoBtn.onclick = () => location.reload();
    });
  </script>
</body>
</html>
