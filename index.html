<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckGym</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Running_icon_-_Noun_Project_2522.svg/1024px-Running_icon_-_Noun_Project_2522.svg.png" type="image/png">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 10px;
    }
    #controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    #location {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
    #logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 48px;
    }
    #bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Running_icon_-_Noun_Project_2522.svg/1024px-Running_icon_-_Noun_Project_2522.svg.png" alt="CheckGym Logo">
  <video id="camera" autoplay playsinline width="320"></video>
  <canvas id="snapshot" style="display:none;"></canvas>
  <img id="photo" style="display:none;" />
  <div id="controls">
    <button id="takePhoto">ðŸ“¸ Tirar Foto</button>
    <button id="newPhoto" style="display:none;">ðŸ”„ Nova Foto</button>
  </div>
  <div id="location"></div>
  <div id="bottom-bar">CheckGym MVP â€¢ Validando Check-ins</div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const camera = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const photo = document.getElementById('photo');
    const takePhotoBtn = document.getElementById('takePhoto');
    const newPhotoBtn = document.getElementById('newPhoto');
    const locationDiv = document.getElementById('location');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        camera.srcObject = stream;
      });

    let coords = null;
    let bairroCidadeEstado = '';
    navigator.geolocation.getCurrentPosition(pos => {
      coords = pos.coords;
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${coords.latitude}&lon=${coords.longitude}&format=json`)
        .then(res => res.json())
        .then(data => {
          const { suburb, city, town, state } = data.address;
          bairroCidadeEstado = `${suburb || ''}, ${city || town || ''}, ${state || ''}`;
          locationDiv.textContent = bairroCidadeEstado;
        });
    });

    function drawStamp(ctx, x, y, text, qrcodeDataURL) {
      ctx.fillStyle = 'white';
      ctx.fillRect(x, y, 300, 100);
      ctx.fillStyle = 'black';
      ctx.font = '12px sans-serif';
      text.split('\n').forEach((line, i) => {
        ctx.fillText(line, x + 10, y + 20 + i * 16);
      });
      const qrImg = new Image();
      qrImg.onload = () => ctx.drawImage(qrImg, x + 200, y + 10, 60, 60);
      qrImg.src = qrcodeDataURL;
    }

    takePhotoBtn.onclick = async () => {
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(camera, 0, 0);

      const timestamp = new Date();
      const dataStr = timestamp.toLocaleDateString();
      const horaStr = timestamp.toLocaleTimeString();
      const loc = coords ? `${coords.latitude.toFixed(5)}, ${coords.longitude.toFixed(5)}\n${bairroCidadeEstado}` : 'LocalizaÃ§Ã£o desconhecida';
      const verificationUrl = `https://checkgym.vercel.app/verify.html?lat=${coords.latitude}&lon=${coords.longitude}&time=${timestamp.toISOString()}`;

      QRCode.toDataURL(verificationUrl).then(qrData => {
        drawStamp(ctx, 10, canvas.height - 110, `${dataStr} ${horaStr}\n${loc}`, qrData);
        const dataURL = canvas.toDataURL("image/png");
        photo.src = dataURL;
        photo.style.display = 'block';
        camera.style.display = 'none';
        canvas.style.display = 'none';
        takePhotoBtn.style.display = 'none';
        newPhotoBtn.style.display = 'inline';

        fetch("https://script.google.com/macros/s/AKfycbwQIp1__10IrrOPOmJRb-MI-X2gGJZt72JmB4_zA466aSfDRCA79OKcuvVrICULki8U8Q/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: dataStr,
            hora: horaStr,
            latitude: coords.latitude,
            longitude: coords.longitude,
            localizacao: bairroCidadeEstado,
            verificationUrl: verificationUrl,
            imagem: dataURL
          })
        });
      });
    };

    newPhotoBtn.onclick = () => {
      photo.style.display = 'none';
      camera.style.display = 'block';
      takePhotoBtn.style.display = 'inline';
      newPhotoBtn.style.display = 'none';
    };
  </script>
</body>
</html>
