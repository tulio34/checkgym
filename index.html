<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CheckGym</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/Gym_icon.png" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 90vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 0.5rem;
    }
    header img {
      width: 80px;
      margin-bottom: 0.25rem;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0.25rem 0;
    }
    #video, #canvas {
      border-radius: 12px;
      width: 90vw;
      max-width: 480px;
      height: calc(100vh - 240px);
      object-fit: cover;
    }
    #photoContainer img {
      width: 80vw;
      max-width: 480px;
      border-radius: 12px;
    }
    button, .icon-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .icon-btn {
      background: #1976d2;
      color: white;
      width: 42px;
      height: 42px;
      font-size: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqryJCanxY5ZvvoTf6OJkyr7W9ozVMj1NN0g&s" alt="Logo CheckGym" />
    <h1>ðŸ“¸ CheckGym</h1>
  </header>

  <button class="icon-btn" id="toggleCameraBtn" title="Trocar cÃ¢mera">ðŸ”„</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="photoContainer"></div>
  <button id="snap">Tirar Foto</button>
  <button id="newPhotoBtn" style="display:none; background: #555;">Nova Foto</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const snap = document.getElementById('snap');
      const newPhotoBtn = document.getElementById('newPhotoBtn');
      const photoContainer = document.getElementById('photoContainer');
      const toggleCameraBtn = document.getElementById('toggleCameraBtn');

      let geoData = {};
      let currentFacing = 'environment';

      function startCamera(facingMode = "environment") {
        navigator.mediaDevices.getUserMedia({ video: { facingMode } })
          .then(stream => {
            video.srcObject = stream;
          });
      }

      startCamera();

      toggleCameraBtn.addEventListener("click", () => {
        currentFacing = currentFacing === 'environment' ? 'user' : 'environment';
        startCamera(currentFacing);
      });

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
          .then(res => res.json())
          .then(data => {
            geoData = {
              latitude,
              longitude,
              localizacao: (data.address.suburb || '') + ', ' + (data.address.city || data.address.town || '') + ', ' + (data.address.state || '')
            };
          });
      });

      async function gerarQRCode(url) {
        return await QRCode.toDataURL(url);
      }

      snap.onclick = async () => {
        if (!geoData.latitude) {
          alert("Aguardando geolocalizaÃ§Ã£o. Tente novamente em alguns segundos.");
          return;
        }

        const now = new Date();
        const data = now.toLocaleDateString('pt-BR');
        const hora = now.toLocaleTimeString('pt-BR');
        const time = now.getTime();
        const timestamp = now.toISOString().replace(/[:T]/g, '-').split('.')[0];
        const fileName = `checkgym_${timestamp}.png`;
        const linkQR = location.origin + "checkgym/verificar.html?time=" + time;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const qrImage = await gerarQRCode(linkQR);
        const qr = new Image();
        qr.src = qrImage;
        await new Promise(resolve => qr.onload = resolve);
        ctx.drawImage(qr, canvas.width - 100, canvas.height - 100, 90, 90);

        const carimboTexto = `${data} ${hora}\n${geoData.localizacao}\n(${geoData.latitude.toFixed(5)}, ${geoData.longitude.toFixed(5)})`;
        ctx.fillStyle = "white";
        ctx.font = "14px sans-serif";
        carimboTexto.split("\n").forEach((line, i) => {
          ctx.fillText(line, 10, canvas.height - 60 + i * 18);
        });

        const dataURL = canvas.toDataURL("image/png");

        photoContainer.innerHTML = `<img src="${dataURL}" />`;

        video.style.display = "none";
        snap.style.display = "none";
        newPhotoBtn.style.display = "inline";

        await fetch("https://checkgym.tuliospmenezes.workers.dev/", {
          method: "POST",
          mode: "cors",
          credentials: "omit",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            time,
            data,
            hora,
            imagem: dataURL,
            latitude: geoData.latitude,
            longitude: geoData.longitude,
            localizacao: geoData.localizacao
          })
        });

        const link = document.createElement('a');
        link.href = dataURL;
        link.download = fileName;
        link.click();
      };

      newPhotoBtn.onclick = () => location.reload();
    });
  </script>
</body>
</html>
